<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create-useranswer-sample</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/common.css">
</head>
<body>
<h3>You can vote here. create useranswer</h3>
<div id="helper-msg"></div>
<div class="row">
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    하하
                </h3>
            </div>
            <div class="panel-body">
                {% for a in answers|dictsort:"answer_num" %}
                <div>
                    <button class="btn btn-primary answerBtn" type="button" a_num="{{ a.answer_num }}" q_id="{{ question_id }}">
                        {{ a.answer_text }}<span class="badge">{{ a.answer_count }}</span>
                    </button>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<script src="static/jquery/jquery-2.1.4.min.js"></script>
<script src="static/bootstrap/js/bootstrap.min.js"></script>
<script src="static/libs/sdk.js"></script>
<script type="application/javascript">
    var self = this;
    var config = {
        'apiKey': 'ee9c63a4b947cdbc2b6759e655c7e175a8a1dca2',
        'callBackUrl': 'http://localhost:8000',
    };
    var pkc = new PKC(config);
</script>
<script src="static/js/createUserAnswer.js"></script>
</body>
</html>
