<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create-question-sample</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/common.css">
    <style>
        .nav-tabs > li {
            position:relative;
        }
        .nav-tabs > li > a {
            display:inline-block;
        }
        .nav-tabs > li > span {
            display:none;
            cursor:pointer;
            position:absolute;
            right: 6px;
            top: 8px;
            color: red;
        }
        .nav-tabs > li:hover > span {
            display: inline-block;
        }
        .group-form{
            display: none;
        }
    </style>
</head>
<body>
    <h3>You can make multiple questions at once.</h3>
    <p>최대 질문 수는 10개입니다.</p>
    <p>최대 보기 수는 9개입니다.</p>
    <div class="row">
        <div class="col-sm-6">
            <div class="group-form">
                <form>
                    <div class="form-group">
                        <label for="group_name">Group name(중복 불가)</label>
                        <input type="text" class="form-control" id="group_name" placeholder="Enter group name">
                    </div>
                </form>
            </div>
            <div class="container">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="active"><a href="#question_1" data-toggle="tab">question_1</a><span>x</span>
                    </li>
                    </li>
                    <li><a href="#" class="add-contact">+ Add Contact</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="question_1">
                        <form class="form-horizontal" action="" method="post">
                            <input type="hidden" value="{{ api_key }}" name="api_key">
                            <div class="form-group">
                                <label for="question_title" class="col-sm-2 control-label">질문 제목</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="question_title" name="question_title" placeholder="관리자가 보는 질문 제목을 입력하세요.(중복 불가)">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="question_text" class="col-sm-2 control-label">질문</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="question_text" name="question_text" placeholder="질문을 입력하세요.">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="start_dt" class="col-sm-2 control-label">start_time(optional)</label>
                                <div class="col-sm-10">
                                    <input type="datetime-local" class="form-control" id="start_dt" name="start_dt">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="end_dt" class="col-sm-2 control-label">end_time(optional)</label>
                                <div class="col-sm-10">
                                    <input type="datetime-local" class="form-control" id="end_dt" name="end_dt">
                                </div>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="is_editable" value="True"> is_editable(optional)
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="is_private" value="True"> is_private(optional)
                                </label>
                            </div>
                            <hr>
                            <div class="answer-wrapper">
                                <div class="form-group answer">
                                    <label for="answer1" class="col-sm-2 control-label">보기1</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="answer1" placeholder="answer1", name="answer1">
                                    </div>
                                </div>
                                <div class="form-group answer">
                                    <label for="answer2" class="col-sm-2 control-label">보기2</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="answer2" placeholder="answer2", name="answer2">
                                    </div>
                                </div>
                            </div>

                            <div>
                                <button class="btn btn-info add-answer-btn" id="">보기 추가하기</button>
                            </div>
                        </form>
                    </div>
                </div>
                <hr>
                <button type="submit" class="btn btn-success" id="make-btn">만들기</button>
            </div>
            <hr>

        </div>
    </div>
    <script src="static/jquery/jquery-2.1.4.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/libs/sdk.js"></script>
    <script type="application/javascript">
        $(document).ready(function(){
            var self = this;
            var config = {
            'apiKey': 'ee9c63a4b947cdbc2b6759e655c7e175a8a1dca2',
            'callBackUrl': 'http://localhost:8000',
            };
            var pkc = new PKC(config);
        });
    </script>
    <script src="static/js/createQuestion.js"></script>
</body>
</html>
