            display: inline-block;
        }

            display: none;
        }
    </style>
</head>

    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

                <li><a href="./delete-data.html">delete-data</a></li>

<div class="container">
    <div class="info-msg">
        <h1>You can make multiple questions at once.</h1>
            <p>1. 최대 질문 수는 10개입니다.</p>
            <p>2. 최대 보기 수는 9개입니다.</p>
    </div>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="group-form">
                <form>
                    <div class="form-group">
                        <label for="group_name">Group name(중복 불가)</label>
                        <input type="text" class="form-control" id="group_name" placeholder="Enter group name">
                    </div>
                </form>
            </div>
            <div class="">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="active">
                        <a href="#question_1" data-toggle="tab">question_1</a>
                        <span>x</span>
                    </li>
                    <li><a href="#" class="add-contact">+ Add Contact</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="question_1">
                        <form class="form-horizontal" action="" method="post">
                            <input type="hidden" value="{{ api_key }}" name="api_key">
                            <div class="form-group">
                                <label for="question_title" class="col-sm-2 control-label">질문 제목</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="question_title" name="question_title" placeholder="관리자가 보는 질문 제목을 입력하세요.(중복 불가)">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="question_text" class="col-sm-2 control-label">질문</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="question_text" name="question_text" placeholder="질문을 입력하세요.">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="start_dt" class="col-sm-2 control-label">start_time(optional)</label>
                                <div class="col-sm-10">
                                    <input type="datetime-local" class="form-control" id="start_dt" name="start_dt">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="end_dt" class="col-sm-2 control-label">end_time(optional)</label>
                                <div class="col-sm-10">
                                    <input type="datetime-local" class="form-control" id="end_dt" name="end_dt">
                                </div>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="is_editable" value="True"> is_editable(optional)
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="is_private" value="True"> is_private(optional)
                                </label>
                            </div>
                            <hr>
                            <div class="answer-wrapper">
                                <div class="form-group answer">
                                    <label for="answer1" class="col-sm-2 control-label">보기1</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="answer1" placeholder="answer1", name="answer1">
                                    </div>
                                </div>
                                <div class="form-group answer">
                                    <label for="answer2" class="col-sm-2 control-label">보기2</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="answer2" placeholder="answer2", name="answer2">
                                    </div>
                                </div>
                            </div>

                            <div>
                                <button class="btn btn-info add-answer-btn" id="">보기 추가하기</button>
                            </div>
                        </form>
                    </div>
                </div>
                <hr>
                <button type="submit" class="btn btn-success" id="make-btn">만들기</button>
            </div>
            <hr>
        </div>
        <button type="button" class="modal-btn" data-toggle="modal" data-target="#resultModal" hidden>
            resultModal
        </button>
        <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Response</h4>
                    </div>
                    <div class="modal-body">
                        <button class="btn btn-primary" type="button">
                            Question
                        </button>
                        <div class="question"></div>
                        <button class="btn btn-primary" type="button">
                            Answers
                        </button>
                        <div class="answers"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
