<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get-data-sample</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/common.css">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">QuesCheetah</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="./create-question.html">create-question</a></li>
                <li><a href="./create-useranswer.html">create-useranswer</a></li>
                <li class="active"><a href="./get-data.html">get-data</a></li>
                <li><a href="./delete-data.html">delete-data</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="info-msg">
        <h1>You can get question data here.</h1>
    </div>
    <div id="helper-msg"></div>
    <div class="row content">
        <div class="col-sm-4 col-sm-offset-4">
            <form>
                <div class="form-group">
                    <label for="apikeyInput">api key 입력 </label>
                    <input type="text" class="form-control" id="apikeyInput" placeholder="api key를 입력해주세요." aria-describedby="helpBlock">
                    <span id="helpBlock" class="help-block">입력하지 않으면 config의 api key로 적용됩니다.</span>
                </div>
                <div class="form-group">
                    <label for="questionTitleInput">question_title 입력 </label>
                    <input type="text" class="form-control" id="questionTitleInput" placeholder="question title을 입력해주세요.">
                </div>
                <button type="" class="btn btn-default col-sm-4 col-sm-offset-4" id="getDataSubmitBtn">전송</button>
            </form>
        </div>
        <button type="button" class="modal-btn" data-toggle="modal" data-target="#resultModal" hidden>
            resultModal
        </button>
        <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Response</h4>
                    </div>
                    <div class="modal-body">
                        <button class="btn btn-primary" type="button">
                            Question
                        </button>
                        <div class="question"></div>
                        <button class="btn btn-primary" type="button">
                            Answers
                        </button>
                        <div class="answers"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="static/jquery/jquery-2.1.4.min.js"></script>
<script src="static/bootstrap/js/bootstrap.min.js"></script>
<script src="static/libs/sdk.js"></script>
<script type="application/javascript">
    var self = this;
    var config = {
        'apiKey': 'ee9c63a4b947cdbc2b6759e655c7e175a8a1dca2',
        'callBackUrl': 'http://localhost:8000',
    };
    var pkc = new PKC(config);
</script>
<script src="static/js/getData.js"></script>
</body>
</html>
