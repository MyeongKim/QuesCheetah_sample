<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get-data-sample</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/common.css">
</head>
<body>
<div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <form>
                    <div class="form-group">
                        <label for="apikeyInput">api key 입력 </label>
                        <input type="text" class="form-control" id="apikeyInput" placeholder="api key를 입력해주세요." aria-describedby="helpBlock">
                        <span id="helpBlock" class="help-block">입력하지 않으면 config의 api key로 적용됩니다.</span>
                    </div>
                    <div class="form-group">
                        <label for="questionTitleInput">question_title 입력 </label>
                        <input type="text" class="form-control" id="questionTitleInput" placeholder="question title을 입력해주세요.">
                    </div>
                    <button type="" class="btn btn-default" id="getDataSubmitBtn">전송</button>
                </form>
            </div>
            <div class="col-sm-6">
                결과 윈도우
                <div id="questionResult">
                    question 정보
                </div>
                <div id="answerResult">
                    answer 정보
                </div>
            </div>
        </div>
    </div>
</div>
<script src="static/jquery/jquery-2.1.4.min.js"></script>
<script src="static/bootstrap/js/bootstrap.min.js"></script>
<script src="static/libs/sdk.js"></script>
<script type="application/javascript">
    var self = this;
    var config = {
        'apiKey': 'ee9c63a4b947cdbc2b6759e655c7e175a8a1dca2',
        'callBackUrl': 'http://localhost:8000',
    };
    var pkc = new PKC(config);
</script>
<script src="static/js/getData.js"></script>
</body>
</html>
